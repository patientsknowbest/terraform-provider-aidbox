version: '3.8'
services:
  database-devbox:
    image: "healthsamurai/aidboxdb:16.1"
    ports:
      - "5437:5432"
    environment:
      POSTGRES_USER: aidbox
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: aidbox
      POSTGRES_PORT: "5432"
  devbox:
    depends_on:
      - database-devbox
    # https://docs.aidbox.app/overview/release-notes#november-2024-latest-2411
    image: "healthsamurai/aidboxone:2411"
    ports:
      - "8888:8888"
    environment:
      PGHOST: "database-devbox"
      AIDBOX_LICENSE: "${AIDBOX_LICENSE:?err}"
      AIDBOX_CLIENT_ID: "root"
      AIDBOX_CLIENT_SECRET: "secret"
      AIDBOX_ADMIN_ID: "admin"
      AIDBOX_ADMIN_PASSWORD: "secret"
      AIDBOX_PORT: "8888"
      AIDBOX_FHIR_VERSION: "4.0.1"
      AIDBOX_FHIR_PACKAGES: hl7.fhir.r4.core#4.0.1
      AIDBOX_FHIR_SCHEMA_VALIDATION: true
      AIDBOX_CREATED_AT_URL: https://aidbox.app/ex/createdAt
      PGUSER: aidbox
      PGPASSWORD: secret
      PGDATABASE: aidbox
      PGPORT: "5432"
