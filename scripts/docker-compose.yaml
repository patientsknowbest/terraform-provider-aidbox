version: '3.8'
services:
  database-devbox:
    image: "healthsamurai/aidboxdb:13.2"
    ports:
      - "5437:5432"
    environment:
      POSTGRES_USER:     "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB:       "postgres"

  devbox:
    # :edge, pinned on 21/04/2022
    image: "healthsamurai/devbox@sha256:ed6b97c7ebf5cacd7f4b1979e4d22b636402e31df35e3a9a0e8749313a2fa9ff"
    ports:
      - "8888:8888"
    environment:
      PGHOST: "database-devbox"
      AIDBOX_LICENSE_ID: "${AIDBOX_LICENSE_ID:?err}"
      AIDBOX_LICENSE_KEY: "${AIDBOX_LICENSE_KEY:?err}"
      AIDBOX_CLIENT_ID: "root"
      AIDBOX_CLIENT_SECRET: "secret"
      AIDBOX_ADMIN_ID: "admin"
      AIDBOX_ADMIN_PASSWORD: "secret"
      AIDBOX_PORT: "8888"
      AIDBOX_FHIR_VERSION: "4.0.0"
      PGPORT: "5432"
      PGUSER: "postgres"
      PGPASSWORD: "postgres"
      PGDATABASE: "postgres"

  database-multibox:
    image: "healthsamurai/aidboxdb:13.2"
    ports:
      - "5438:5432"
    environment:
      POSTGRES_USER:     "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB:       "postgres"

  multibox:
    # :edge, pinned on 21/04/2022
    image: "healthsamurai/multibox@sha256:c6fa0f7e37cc4456b0b104284dbbd38e25f486cfc1bf90c556c132c80a4d1f6e"
    ports:
      - "8889:8889"
    environment:
      AIDBOX_LICENSE: "${MB_LICENSE:?err}"
      AIDBOX_BASE_URL: "http://box.local:8889"
      AIDBOX_SUPERUSER: "root:secret"
      AIDBOX_CLUSTER_SECRET: "cluster_secret"
      AIDBOX_CLUSTER_DOMAIN: "box.local"
      AIDBOX_PORT: "8889"
      PGHOST: "database-multibox"
      PGPORT: "5432"
      PGUSER: "postgres"
      PGPASSWORD: "postgres"
      PGDATABASE: "postgres"
